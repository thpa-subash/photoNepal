<div class="inner-content">
  <div>
    <div nz-row>
      <div
        nz-col
        [nzXs]="{ span: 24, offset: 0 }"
        [nzLg]="{ span: 23, offset: 1 }"
      >
        <!--<div *ngFor="let data of fileList">{{ data | json }}}</div>-->
        <div class="imageUpload">
          <div>
            <nz-upload
              nzAction=""
              nzType="drag"
              nzListType="picture-card"
              [(nzFileList)]="fileList"
              [nzShowUploadList]="false"
              [nzShowButton]="fileList.length < 15"
              [nzMultiple]="true"
              [nzBeforeUpload]="beforeUpload"
              (nzChange)="handleChange($event)"
            >
              <p class="ant-upload-drag-icon">
                <i nz-icon nzType="inbox"></i>
              </p>
              <p class="ant-upload-text">
                Click or drag file to this area to upload
              </p>
              <p class="ant-upload-hint">
                Support for a single or bulk upload. Strictly prohibit from
                uploading company data or other band files
              </p>
            </nz-upload>
          </div>
        </div>
      </div>
    </div>
  </div>
  <nz-divider nzText="Uploaded Photos"></nz-divider>
  <div class="imgGroup">
    <div nz-row>
      <div
        nz-col
        [nzXs]="{ span: 24, offset: 0 }"
        [nzLg]="{ span: 14, offset: 1 }"
      >
        <div nz-row>
          <div class="gallery">
            <div nz-row>
              <div
                *ngFor="let data of photosList"
                nz-col
                [nzXs]="{ span: 5, offset: 1 }"
                [nzLg]="{ span: 5, offset: 0 }"
                (click)="photoDetails(data.id)"
              >
                <img
                  src="{{ data.largeImageURL }}"
                  width="100%"
                  height="auto"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        nz-col
        [nzXs]="{ span: 24, offset: 0 }"
        [nzLg]="{ span: 8, offset: 1 }"
      >
        <div class="details">
          <h4>Attachment Details</h4>
          <form nz-form [formGroup]="validateForm">
            <nz-form-item>
              <nz-form-label [nzSpan]="7">Title</nz-form-label>
              <nz-form-control [nzSpan]="15">
                <input
                  nz-input
                  placeholder=""
                  [(ngModel)]="editPhoto.user"
                  formControlName="user"
                />
              </nz-form-control>
            </nz-form-item>

            <nz-form-item>
              <nz-form-label [nzSpan]="7">Tag</nz-form-label>
              <nz-form-control [nzSpan]="15">
                <nz-select
                  [(ngModel)]="this.selectedTags"
                  nzMode="tags"
                  formControlName="tag"
                  nzPlaceHolder="Please select Tags"
                >
                  <nz-option
                    *ngFor="let attribute of this.listOfOption"
                    [nzLabel]="attribute.label"
                    [nzValue]="attribute"
                  ></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>

            <nz-form-item>
              <nz-form-label [nzSpan]="7">Description</nz-form-label>
              <nz-form-control [nzSpan]="15">
                <textarea
                  nz-input
                  formControlName="largeImageURL"
                  placeholder=""
                  [(ngModel)]="editPhoto.largeImageURL"
                  nzAutosize
                  rows="4"
                ></textarea>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label [nzSpan]="7">Tag</nz-form-label>
              <nz-form-control [nzSpan]="15">
                <nz-select
                  nzMode="tags"
                  [(ngModel)]="this.selectedTags"
                  formControlName="tag"
                  nzPlaceHolder="Please select tag"
                >
                  <nz-option
                    *ngFor="let attributes of this.listOfOption"
                    [nzLabel]="attributes.label"
                    [nzValue]="attributes"
                  ></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </form>
          <button nz-button nzType="primary" nzShape="round">Submit</button>
        </div>
      </div>
    </div>
  </div>
