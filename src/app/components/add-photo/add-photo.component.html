<div class="inner-content">
  <div nz-row>
    <div
      nz-col
      [nzXs]="{ span: 24, offset: 0 }"
      [nzLg]="{ span: 14, offset: 1 }"
    >
      <div class="imageUpload">
        <div class="clearfix">
          <nz-upload
            nzAction=""
            nzListType="picture-card"
            [(nzFileList)]="fileList"
            [nzShowButton]="fileList.length < 15"
            [nzPreview]="handlePreview"
            [nzMultiple]="true"
          >
            <ng-template #fileList></ng-template>
            <div>
              <i nz-icon nzType="plus"></i>
              <div style="margin-top: 8px">Upload</div>
            </div>
          </nz-upload>
          <nz-modal
            [nzVisible]="previewVisible"
            [nzContent]="modalContent"
            [nzFooter]="null"
            (nzOnCancel)="previewVisible = false"
          >
            <ng-template #modalContent>
              <img [src]="previewImage" [ngStyle]="{ width: '100%' }" />
            </ng-template>
          </nz-modal>
        </div>
      </div>
    </div>
    <div
      nz-col
      [nzXs]="{ span: 24, offset: 0 }"
      [nzLg]="{ span: 8, offset: 1 }"
    >
      <div class="details">
        <h4>Attachment Details</h4>
        <form nz-form>
          <nz-form-item>
            <nz-form-label [nzSpan]="7">Title</nz-form-label>
            <nz-form-control [nzSpan]="15">
              <input nz-input placeholder="" />
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSpan]="7">Tag</nz-form-label>
            <nz-form-control [nzSpan]="15">
              <nz-select
                [nzSize]="size"
                nzMode="tags"
                nzPlaceHolder="Please select tag"
              >
                <nz-option
                  *ngFor="let option of listOfOption"
                  [nzLabel]="option.label"
                  [nzValue]="option.value"
                ></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSpan]="7">Description</nz-form-label>
            <nz-form-control [nzSpan]="15">
              <textarea nz-input placeholder="" nzAutosize rows="4"></textarea>
            </nz-form-control>
          </nz-form-item>
        </form>
      </div>
    </div>
  </div>
</div>
