<div class="inner-content">
  <div>
    <div nz-row>
      <div
        nz-col
        [nzXs]="{ span: 20, offset: 1 }"
        [nzLg]="{ span: 20, offset: 2 }"
      >
        <nz-input-group [nzSuffix]="suffixIconSearch">
          <input type="text" nz-input placeholder="search user" />
        </nz-input-group>
        <ng-template #suffixIconSearch>
          <i nz-icon nzType="search"></i>
        </ng-template>
      </div>
    </div>
  </div>
  <nz-divider></nz-divider>
  <div>
    <div nz-row>
      <div
        nz-col
        [nzXs]="{ span: 20, offset: 1 }"
        [nzLg]="{ span: 20, offset: 2 }"
      >
        <nz-table #editRowTable nzBordered [nzData]="listOfData">
          <thead>
            <tr>
              <th nzWidth="30%">Name</th>
              <th>Status</th>

              <th>Action</th>
              <th>Tags</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of editRowTable.data" class="editable-row">
              <td>
                <div
                  class="editable-cell"
                  [hidden]="editId === data.id"
                  (click)="startEdit(data.id)"
                >
                  {{ data.name }}
                </div>
                <input
                  [hidden]="editId !== data.id"
                  type="text"
                  nz-input
                  [(ngModel)]="data.name"
                  (blur)="stopEdit()"
                />
              </td>

              <td>
                <nz-select ngModel="lucy" [(ngModel)]="data.status">
                  <nz-option
                    *ngFor="let data of userStatus"
                    nzValue="{{ data.status }}"
                    nzLabel="{{ data.status }}"
                  ></nz-option>
                </nz-select>
              </td>
              <td>
                <a
                  nz-popconfirm
                  nzPopconfirmTitle="Sure to delete?"
                  (nzOnConfirm)="deleteRow(data.id)"
                  >Delete</a
                >
              </td>
              <td>
                <nz-select
                  [(ngModel)]="data.status"
                  [nzSize]="size"
                  nzMode="tags"
                  nzPlaceHolder="Please select"
                >
                  <nz-option
                    *ngFor="let option of userStatus"
                    [nzLabel]="option.status"
                    [nzValue]="option.status"
                  ></nz-option>
                </nz-select>
              </td>
            </tr>
          </tbody>
        </nz-table>
      </div>
    </div>
  </div>
</div>
